  <script>
    const dataset = [
      [["2023/10/01", "oneshot", "自己決定権 “OneShot: World Machine Edition”", "<p>神様はねじを巻くだけ。</p>"], ["2023/09/18", "detective-mimo", "傀儡師と操り人形 “Detective Mimo”", "<p>私は君の助手になりたかった。</p>"], ["2022/07/20", "behind-the-frame", "描かれた回顧録 “Behind the Frame”", "<p>『私が知り得るのは切り取られた空間だけ。枠外のことなど知る由もない』<br>『にもかかわらず、私には確信めいた予感があった』</p>"], ["2022/07/05", "loop", "ミッション・リレー “Loop”", "<p>立場が替わることで世界の見え方の違いに対して心境が大きく変わるというのはままある話だと思う。</p>"], ["2022/05/23", "sokobond", "高圧のケミカルフィールド “Sokobond”", "<p>有機化学といえば個人的には芳香族なのだがグリッド制盤面なので出番はない。<br>ヘックス制盤面だったらどうなっていたんだろう。</p>"], ["2022/05/01", "rusty-lake-hotel", "ファンシーエログロナンセンス “Rusty Lake Hotel”", "<p>着飾っても拭えぬ血生臭さ。<br>それがこの世界の魅力なのかもしれないが……。</p>"], ["2022/04/30", "sole-light", "犠牲の取捨選択 “Sole Light”", "<p>It\'s Home, isn\'t it?<br>—the Slave of Puzzle</p>"], ["2022/03/11", "there-is-no-game", "ゲームではないと自称する「ゲーム」 “There Is No Game: Wrong Dimension”", "<p>私はUserじゃなくてPlayerでいたかった。</p>"], ["2022/03/10", "up-left-out", "ほどける箱詰めブロック “Up Left Out”", "<p>もっとつまみたかった。</p>"], ["2022/03/10", "unreal-life", "ブーリアン・イリュージョン “アンリアルライフ”", "<p>……こうしてマヌケは、このゲームはパズルではないと思いました。<br>……こうしてマヌケは、このゲームはつまらないと思いました。</p>"]],
      [["2022/03/09", "rip-them-off", "営業部門の果てなき利潤追求 “Rip Them Off”", "<p>寛大な提供を受けた手前申し上げにくいが、僭越ながら取締役会には店舗のバリエーションを打診したい。<br>でないと退屈で辞めたくなってしまう。</p>"], ["2022/03/01", "gravit", "眩暈の箱 “GraviT”", "<p>信用事故を起こしてしまったパズル。<br>それは魅力に直結していたがゆえの災難だった。</p>"], ["2022/02/22", "fez", "好奇心に拡がる次元 “FEZ”", "<p>“fez” とはトルコ帽を指す単語である。<br>冠ればGomez Timeの始まりだ！</p>"], ["2022/02/15", "7-days-to-end-with-you", "単方向ディスコミュニケーション “7 Days to End with You”", "<p>起きて、水遣りして、飯食って、寝て、気づけば週末。</p>"], ["2022/02/05", "hexio", "平面グラフ点つなぎ “Hexio”", "<p>線の引き直しを咎めることに一体何の意味があるんだ？</p>"], ["2022/02/04", "zenge", "ごちゃ混ぜ絵合わせ “Zenge”", "<p>噛み合うのは見た目だけ。</p>"], ["2022/01/28", "moncage", "脳裏に焼きつく陰惨 “Moncage”", "<p>一見関係のなさそうな物が繋がっていく物語。<br>関係のない物でも繋がってしまう。嫌でも。</p>"], ["2022/01/23", "qb-planets", "虚無が閉じた星 “QB Planets”", "<p>この宇宙には不便も何もない。好奇心を掻き立てるものすらも。</p>"], ["2022/01/15", "exception", "スクリプト・ウォーズ “Exception”", "<p>This is just a game, just this is fun.</p>"], ["2022/01/15", "quadline", "小気味よさと手応えのなさの彼岸 “quadline”", "<p>一寸先は堂々巡りの落とし穴。<br>その穴は意図して掘ったのか、それとも偶然空いたのか？</p>"]],
      [["2022/01/13", "human-fall-flat", "心身共々骨抜きの魔窟 “Human Fall Flat”", "<p>マルチプラットフォームのエゴが生み出した怪物。歴代のクソゲー共を過去のものにする圧倒的なクソゲーである。</p>"], ["2022/01/06", "art-of-gravity", "ショット・アンド・ショック “Art Of Gravity”", "<p>物理エンジンのデモのような内容だが、魅せ方一つでパズルにもアートにもなる。</p>"], ["2022/01/06", "piozila", "アナーキー・パズル “Piozila”", "<p>両極端な良問と悪問が存在していて判断に困るゲーム。<br>同じ大枠でもルール一つでパズルですらなくなる。</p>"], ["2022/01/02", "arctictopia", "氷河間全力漕 “Arctictopia”", "<p>ジャンル分けが意味をなさないパズルの一つ。<br>大枠は滑る床のパズルだが、結果として得た趣向はストラテジーである。</p>"], ["2021/12/08", "framed-2", "この物語は可換である “FRAMED 2”", "<p>本編あってこそのNGシーンである。<br>そろそろOK出してくれない？</p>"], ["2021/12/08", "evans-remains", "謎解きコンツェルン “Evan\'s Remains”", "<p>You wouldn\'t understand... Puzzles can\'t be occupied. They have to be prompt. They must not be... busy.</p>"], ["2021/12/07", "framed", "物語は非可換である “FRAMED”", "<p>本編はNGシーンかもしれない。<br>いい役者は多芸である。</p>"], ["2021/11/13", "myst", "永劫色褪せぬ幻想の世界 “Myst”", "<p>真に魅力的な世界は環境や流行り廃りを問わず恒星のごとく輝き続けるもの。</p>"], ["2021/10/17", "dungeon-and-puzzles", "アンチヒーローの疾走 “Dungeon and Puzzles”", "<p>RPGで「武器は現地調達」とは「準備をしなくていい」ということではない。むしろその逆である。</p>"], ["2021/10/07", "bonfire-peaks", "本能を呼び覚ます霊峰 “Bonfire Peaks”", "<p>貪欲は時に罪である。</p>"]],
      [["2021/09/14", "partyrs", "注文の多いパーティ・ピープル “Partyrs”", "<p>間違った注文をしておきながら、注文と違うと言われることのなんと理不尽なことか……。</p>"], ["2021/09/14", "mo-astray", "破片を継ぎ、激情を接ぎ “MO:Astray”", "<p>ことごとく中途半端なゲームだが、たった一つ残された輝く光が全ての不平不満を雪ぐ。</p>"], ["2021/09/12", "a-fairy-tale-of-lotus", "トレース・オブ・ナイトメア “A Fairy Tale of Lotus”", "<p>こんな形で向き合いたくはなかったが、こうでもなければ向き合わないままだっただろう。</p>"], ["2021/09/08", "warp-shift", "ふわふわ淡色の塔 “Warp Shift”", "<p>地に足付かぬものだらけ。<br>作り込もうとして空回り、を体現した場所。</p>"], ["2021/09/07", "fio", "スキップ・スライダー “Fio - Figure It Out!”", "<p>全てになれるがゆえに自在に操れるもの。パラメータの調整の一切を無に帰すもの。<br>それが1。それが単位元の強さ。</p>"], ["2021/09/04", "a-monsters-expedition", "気まま流浪の客人 “A Monster\'s Expedition”", "<p>友だちの側を通りすがった時は偶然かと思っていた。<br>だがその認識は何もかもが間違っていた。</p>"], ["2021/09/03", "union", "小さな盤面の大きな絡み合い “Union”", "<p>一目見て放り投げたくなるような複雑な絡まりこそ配線パズルの醍醐味である。この紐は甘くない。</p>"], ["2021/09/02", "minit", "一分一世代 “Minit”", "<p>主人公の寿命はピッタリ1分、60秒。<br>このシステムはプレイヤーに対する縛りであると同時に、制作者にとっては1分以内で完結する謎解きの形態をどれだけ用意できるかという縛りでもある。</p>"], ["2021/09/02", "world-of-goo", "トラシング・ライフ・フォーム “World of Goo”", "<p>I wanted to be a medium winner.<br>—the Slave of Puzzle</p>"], ["2021/08/31", "death-coming", "過労の死神と労基の天使 “Death Coming”", "<p>死んでも魂が奴隷労働から自由になることは決してない。輪を乱すことなかれ。</p>"]],
      [["2021/08/29", "gnog", "サイケデリック秘密箱 “GNOG”", "<p>It is like in the little, the stimulating dream.</p>"], ["2021/08/26", "flocks", "全て察しろ “flocks”", "<p>どんなゲーム？——察しろ。<br>おもしろい？——察しろ。</p>"], ["2021/08/26", "our-last-journey", "冥途の一本道 “私たちのさいごの旅”", "<p>いとしい人がこの世を去って、四十九日はおろか初七日すらも経ってない3日後の朝。現実なら葬儀の前後でバタバタしている頃だろうに。<br>おそらく大して考えてないのだろう。</p>"], ["2021/08/25", "love-engine", "愛の形のヘビ “Love Engine”", "<p>五色の問題、私が解いた。</p>"], ["2021/08/22", "bridge-constructor-the-walking-dead", "生き残りを懸けた橋梁建築 “Bridge Constructor: The Walking Dead”", "<p>無資格建築士の次の勤務地はゾンビで溢れかえる街だった。<br>部材で殴ったほうが早い終末の世界へようこそ。</p>"], ["2021/08/09", "vandals", "闇夜を駆けるストリートアーティスト “Vandals”", "<p>“vandal” とは文化や公共物の破壊行為を指す英単語だが、自身すらも蛮行の対象として自壊するとは思わなかった。</p>"], ["2021/08/08", "sen", "筆順類推法 “SEN: Seven Eight Nine”", "<p>この作品に食う7食われる9は存在しない。</p>"], ["2021/08/07", "sadhana", "梵我一如概略 “Sadhana, The Way Back”", "<p>真に人が無欲になったなら、はたしてそれは生きていると言えるのだろうか？</p>"], ["2021/08/05", "traffix", "信号アルバイター “Traffix”", "<p>待てばクレーム、進めば事故。</p>"], ["2021/08/04", "arrog", "命をめぐる物語 “Arrog”", "<p>マヌケは実績のために2周したのだが、2周目の最初のシーンで思わず笑ってしまった。<br>命の循環のスペクタクルも目先の食欲と言ってしまえば他愛もない。</p>"]],
      [["2021/08/04", "tiger-trios-tasty-travels", "DX (どうぶつトランスフォーメーション) “とらきちのトラキッチン”", "<p>……給仕を雇えばいいのでは？</p>"], ["2021/07/29", "poly-bridge-2", "橋梁の工学的再解釈・改 “Poly Bridge 2”", "<p>無資格建築士のリベンジ。<br>契約満了に満足できなかったマヌケが今一度綺麗な設計を目指してみた。</p>"], ["2021/07/15", "push", "押しボタン式謎解きゲーム “PUSH”", "<p>謝意が悲劇を残す。</p>"], ["2021/07/08", "naboki", "ほどける絡まりブロック “NABOKI”", "<p>前見て、裏見て、右見て左見て……発射！</p>"], ["2021/07/07", "waking-violet", "錬金術師の暗い午睡 “Waking Violet”", "<p>Goodbye dreaming Violet, hello waking Violet.</p>"], ["2021/07/06", "oculux", "水滴の二番煎じ “Oculux”", "<p>かつて覚えた既視感の正体は感化か誤読か盗用か。やらねば答えはわからない。</p>"], ["2021/07/04", "the-chronos-principle", "時と共に滑りゆく “The Chronos Principle”", "<p>ギミックの形状に既視感が……。</p>"], ["2021/07/04", "ending", "パリティ・イン・ローグライク “Ending”", "<p>最善手を選ぶ相手に勝つために、マヌケはマヌケゆえに理屈よりも経験を選ぶ。</p>"], ["2021/06/30", "olimdal", "飾りに呑まれて “Olimdal”", "<p>図書館を名乗るのなら本の一冊でも読ませてほしい。</p>"], ["2021/06/24", "optica", "3.5次元の連続線 “Optica”", "<p>一筆書きパズルで巻き戻した線の長さを測る行為に一体何の意味があるんだ？</p>"]],
      [["2021/06/18", "mini-metro", "即興交通局 “Mini Metro”", "<p>今日の新線は明日の廃線。<br>鉄不足をよそに人は、街は増えていく。</p>"], ["2021/06/03", "taninani", "浮雲を掴む “TaniNani”", "<p>忙しいが眠たい。ねじれているが挑みがいがない。</p>"], ["2021/05/31", "magnibox", "予定調和の磁場 “Magnibox”", "<p>あらゆるものをずらしたところで、全てが一列に揃うのならば意味がない。</p>"], ["2021/05/29", "huetopia", "色環るスライドパズル “Huetopia”", "<p>パズルの奴隷の理想郷には程遠いが、惑うには十分な場所。</p>"], ["2021/05/24", "akirobots", "倣いロボットの行進 “#AkiRobots”", "<p>最初から最後までもどかしさたっぷり。<br>何をすればいいかすらわからず迷った問題も少なくない。</p>"], ["2021/05/16", "vestigium", "霊障けんぱ “Vestigium”", "<p>「簡単な問題がたったの45問だけの、1時間弱で終わるパズル」<br>この事実が示すのはこのパズルがさっくり解けるものだということではない。簡単な問題にすら1分もかけさせられる何かがあるということだ。</p>"], ["2021/05/15", "total-party-kill", "俺のために死んでくれ “Total Party Kill”", "<p>誰かを犠牲に先に進む。得られる結果は同じでも、「お前が先に行け」と「俺が先に行く」は対義である。</p>"], ["2021/05/12", "poly-bridge", "橋梁の工学的再解釈 “Poly Bridge”", "<p>無資格建築士のサボタージュ。<br>「許容応力を超えぬこと」という常識的な一文だけで心を折られるのがマヌケのマヌケたる所以の一つである。</p>"], ["2021/04/24", "manifold-garden", "4次元の万華鏡 “Manifold Garden”", "<p>果てしなく広がる世界、さらにはそこを縦横無尽に飛び回れる開放感は凄まじいが、振るうには過ぎた力である。</p>"], ["2021/04/23", "qv", "加算の果ての飽和 “QV”", "<p>パズルにアクションをプラス。レベルデザインにギミックをプラス。難易度調整に敵をプラス。<br>このパズルに、洗練という名のマイナスは存在しない。</p>"]],
      [["2021/04/22", "lightbot", "初学者向けプログラミングパーク “LightBot”", "<p>マヌケの場合、プログラミングを学ぶ動機は今も昔もズボラである。<br>成果物という目標なくしてプログラミングの学習意欲が湧くのだろうか？</p>"], ["2021/04/22", "breath-of-light", "自称癒し系ストレスメーカー “Breath of Light”", "<p>このパズルを解くアプローチとして選べるのは、微調整か総当たりかの二択である。</p>"], ["2021/04/07", "ubis-dimensions", "頭が酔う曲面迷路 “Ubi\'s Dimensions”", "<p>空間認識能力は平凡なマヌケ。テスト結果は嘘をつかない。</p>"], ["2021/04/07", "blask-2", "膠着するサーチライト “BLASK 2”", "<p>無茶を縛った結果浮かび上がったのは、無茶に頼るしかなかった現実だった。</p>"], ["2021/04/07", "puzzle-pelago", "土地争論和解案 “Puzzle Pelago”", "<p>譲り合いのない都市計画のなんと醜いものか……。</p>"], ["2021/04/06", "blask", "迷走するサーチライト “BLASK”", "<p>ここで隙間を通すのは、理知ではなく無茶である。</p>"], ["2021/04/05", "perfect-paths", "奴隷のカルマを映し出した魔鏡 “Perfect Paths”", "<p>自らの愚かさに目を背けて一度は逃げ出したマヌケ。<br>それでも戻って来たのは逃げきりを許す未来の自分への怒りだった。</p>"], ["2021/03/30", "kiwanuka", "隙間貫く大道芸一座 “Kiwanuka”", "<p>大仰な見た目に反して内容は単純、強固な繋がりに反して記憶は脆弱。</p>"], ["2021/03/30", "active-neurons-2", "アクティブ・デコレーション “Active Neurons 2”", "<p>マヌケの不活性な頭でもわかってしまったこと。この世界では見映えこそが優先されるのだということ。</p>"], ["2021/03/29", "spring-falls", "心濯ぐ清流 “Spring Falls”", "<p>せせらぎは澱むことなく永遠に清いまま。</p>"]],
      [["2021/03/28", "vignettes", "変幻自在の宝箱 “Vignettes”", "<p>“vignette” は「装飾枠」や「小作品」等の意味を持つ英単語である。<br>これらは元々の意味「つる植物」を始まりとして、興味深い変遷を経て生じたものだが、この作品もその名に恥じないような趣の移ろいを有している。</p>"], ["2021/03/26", "resynth", "不調和セッション “Resynth”", "<p>自分のペースを他人に握られる感覚。<br>従うのは自由とはいえど、ならばその他人の存在意義は一体どうなる？</p>"], ["2021/03/26", "blek", "手描き繰り返し構文 “Blek”", "<p>書いた通りに動く線。描きたい通りに動かない手。</p>"], ["2021/03/26", "path-of-giants", "踏み台トリオの薄鈍登山 “Path of Giants”", "<p>雪舞う霊峰は美しく探検家たちは健気でかわいい。だがそれだけだ。</p>"], ["2021/03/25", "link-twin", "空回る努力の数々 “Link Twin”", "<p>どんなに親切であっても、押し売りはただ迷惑なだけでしかない。</p>"], ["2021/03/24", "frost", "星雲のパレード “FROST”", "<p>あちらを立てればこちらが立たず。<br>だがこの磊落の空間では、仔細にこだわる必要はない。</p>"], ["2021/03/24", "mirages-of-winter", "巡らぬ四季 “Mirages of Winter”", "<p>他人の不始末の尻拭いをさせられるどころか、お茶汲みに釣り接待まで要求されるとは……。</p>"], ["2021/03/22", "nature-matters", "徒花の妖精 “Nature Matters”", "<p>腹が立つほど滑るパズル。<br>ちなみに滑る床のパズルではない。</p>"], ["2021/03/22", "lyxo", "狭窄の暗路 “Lyxo”", "<p>パズルだけどパズルとは呼びたくない。<br>どんなに中の作りを凝っていたとしても、照明を落とした迷路に放り込む行為をパズルとは呼びたくない。</p>"], ["2021/03/22", "hello-human", "好奇心と嗜虐心 “Hello Human”", "<p>I wrote you a poem to appreciate.</p>"]],
      [["2021/03/20", "these-robotic-hearts-of-mine", "錆びた車輪の空回り “These Robotic Hearts of Mine”", "<p>自称 “narrative-driven puzzle game”。<br>作品とプレイ体験にそこまでの結びつきがあるようには思えないが、思考の膠着が逃れようのない苦痛に結びつけば思わず金属の心が欲しくなるかもしれない。</p>"], ["2021/03/20", "cube-clones", "一心同体二人三脚 “CUBE CLONES”", "<p>キューブの背中にキューブを乗せて、キューブがこけたら皆こける。</p>"], ["2021/03/20", "linelight", "揺り揺られる幽光 “Linelight”", "<p>自分を振り回し、自分に振り回され、誰かを振り回し、誰かに振り回される。<br>この線形迷路では、わずかな光の震えさえ許されない。</p>"], ["2021/01/29", "about-love-hate-and-the-other-ones", "パズル・アバウト・ファティーグ “About Love, Hate and the other ones”", "<p>愛憎交々渦巻く中一際鈍く光る一つの感情、倦怠。</p>"], ["2021/01/22", "lynn", "陰陽乱高下の妖絵巻 “Lynn, The Girl Drawn On Puzzles”", "<p>「パズルを想像する」「パズルを創造する」<br>「パズルを解く」「パズルを説く」</p>"], ["2021/01/07", "hocus-2", "絡繰の回廊 “hocus 2”", "<p>無駄を削ぎ落とし、迷いを捨てたパズル。<br>遭難はしないけど、悩みもしないなら意味はない。</p>"], ["2021/01/07", "queen-rules", "自由による蹂躙 “Queen Rules”", "<p>ギミックを作ることが楽しくなってレベルデザインがおろそかになることはよくあることだけど、まさかルールの段階で楽しくなってしまうことがあろうとは！</p>"], ["2021/01/07", "hocus", "錯綜の迷路 “hocus”", "<p>一度通った場所を延々ループしたり、気づけば知らない場所にいたりするパズル。<br>簡単なのに混乱する、手のひらサイズの遭難体験。</p>"], ["2020/12/30", "sphaze", "右手法信奉者の小さな環状迷路 “SPHAZE”", "<p>自称 “Sci-fi puzzle game”。<br>ロボットがメインキャラクターなだけでパズル自体にSF要素は一切存在しないように思うのだが、よくよく考えるとマヌケもまたSFパズルの定義や具体例を答えることができないでいる。</p>"], ["2020/12/21", "teslagrad", "磁力塔大滑落 “Teslagrad”", "<p>マルチ展開においてプラットフォームの差を埋めることは大変ではあるけど、この作品は自身が持つ最大の魅力を損なうという一番やってはいけないことをやってしまった一例である。</p>"]],
      [["2020/12/14", "osmos", "漂泳空間の生存競争 “Osmos”", "<p>適者生存？いや違う、ただ運がよかっただけだ。</p>"], ["2020/12/12", "baba-is-you", "マヌケはマヌケ “Baba Is You”", "<p>世界は自由。自由は不自由。不自由は地獄。</p>"], ["2020/12/09", "the-unfinished-swan", "陰影讃頌 “The Unfinished Swan”", "<p>白い暗闇がそこにはある。</p>"], ["2020/12/08", "glopy", "失われたアナログの感触 “Glopy”", "<p>ボールが空を飛んだ時は思わず乾いた笑いが出た。</p>"], ["2020/12/08", "flower", "吹き荒べ花嵐 “Flower”", "<p>風と一口に言ってもその種類は様々である。<br>風になりたい？どんな風になりたい？</p>"], ["2020/12/07", "rikudo", "一意の通り道 “Rikudo”", "<p>どんなに厳格なルールを設定したところで、それを保証する環境がなければ意味がない。</p>"], ["2020/12/06", "gris", "絵に描いたゲーム “GRIS”", "<p>この作品は「ゲームに描いた絵」ではない。</p>"], ["2020/12/05", "bring-you-home", "テイク・ミー・ホーム “Bring You Home”", "<p>作り込まれた死に様の一つ一つを目に焼き付けよ！<br>彼こそ真のエイリアンヒーローだ！</p>"], ["2020/12/04", "love-you-to-bits", "夢が覚めても探しもの “Love You To Bits”", "<p>大切なもののためなら自分の手を汚すことも厭わない。<br>ゴミ箱を漁り、人様のものを漁り、それでも見つからなかった大切なものの在処は……。</p>"], ["2020/11/29", "swapperoo", "果てなきリスクヘッジ “Swapperoo”", "<p>突発的タスクの数々に予定を立てて対処したところで、どうせ想定外のタスクに割り込まれて終わるだけ。なんて無情な……。</p>"]],
      [["2020/11/27", "very-little-nightmares", "小さくても悪夢は悪夢 “Very Little Nightmares”", "<p>パズルの奴隷たるマヌケはホラーゲームが苦手である。<br>それは冷静な思考を奪うための設計が基本だからだ。恐怖はそのおまけでしかない。</p>"], ["2020/11/27", "roterra-extreme", "裏のおとぎ話 “Roterra Extreme”", "<p>おとぎ話とは主役のために舗装された物語である。悪役に順路は示されない。</p>"], ["2020/11/24", "the-almost-gone", "暗翳の白昼夢 “The Almost Gone”", "<p>パズルとは、問題と解答の答え合わせで遊ぶことである。運命を選択したり、誰かを救ったりすることではない。<br>暴いた真実が目的であり、全てである。</p>"], ["2020/11/23", "shapeominoes", "ペントミノパズル徳用パック “ShapeOminoes”", "<p>まずくても量さえあれば幸せになれるのなら、きっと満足できるはず。</p>"], ["2020/11/03", "felix-the-reaper", "色ボケ死者省員 “Felix The Reaper”", "<p>仕事は淡々とこなしてくれ……。</p>"], ["2020/11/02", "dummy-defense", "脆くても強い建築事例 “Dummy Defense”", "<p>無資格建築士の部署異動。<br>防衛のための責任ある建築も業績第一、所詮は他人事である。</p>"], ["2020/10/25", "simplephysics", "固いほど脆い建築事例 “SimplePhysics”", "<p>無資格建築士、事業拡大。<br>予算以上に負担となったのは「常識」の差だった。</p>"], ["2020/10/25", "incredible-box", "パズルの胚芽 “Incredible Box”", "<p>原始的なパズルだからこそ出来不出来は顕在化しやすい。全く同じルールなのに、なぜ面白く、なぜつまらなくなるのだろうか？</p>"], ["2020/10/25", "alter", "見通しの悪い空間交差点 “Alter: Between Two Worlds”", "<p>私の今いる場所は安全地帯。その裏は危険地帯。<br>私の今いる場所の隣は危険地帯。その裏は安全地帯。</p>"], ["2020/10/07", "undertale", "任命責任の所在 “Undertale”", "<p>自称ですらない非パズルゲームを扱うという珍事。<br>ほとんどネタバレ項目として閉じているので読む際はケツイをみなぎらせて開くべし。</p>"]],
      [["2020/09/20", "rowrow", "カラムサムローズ “ROWROW”", "<p>“row” とは、行列 (matrix) における行を指す英単語である。<br>行と行を合わせるパズルで “ROWROW” ということなのだろうか。</p>"], ["2020/09/14", "unit-404", "窮すれば通ず “Unit 404”", "<p>狭まっていく盤面、狭まっていく思考。<br>一歩ずつ、一歩ずつ、じわじわと。</p>"], ["2020/08/06", "kotoro", "千色一律七変化 “Kotoro”", "<p>何も考えずに色を混ぜればただ濁るだけ。</p>"], ["2020/07/22", "hook", "指差呼称ダブルチェックタスク “Hook”", "<p>始点ヨシ、終点ヨシ！をひたすら繰り返す全50問、所要時間約30分。</p>"], ["2020/07/09", "reky", "迷えるブロックの空中庭園 “reky”", "<p>歯応えは抜群だし、変化がなく単調というわけでもなかったのだが、全くやる気の起きなかったパズル。<br>パズルのデザインはレベルデザインだけではない。</p>"], ["2020/06/27", "mystic-pillars", "印流距離式加減算法 “Mystic Pillars”", "<p>「読んでも面白いものではないから」<br>これを読んだ人間がそう言うのは自由だ。だが、私がそう思っていると断言することができるのは私だけだ。</p>"], ["2020/06/14", "spellkeeper", "翅よ展け “SpellKeeper”", "<p>神秘の蝶よ、繭を破りどこへ行く？<br>迷えるパズルよ、ルールを重ねてどこを目指す？</p>"], ["2020/05/22", "lost-yeti", "アイスキャンディー争奪戦 “Lost Yeti”", "<p>レトロなファミコン風のグラフィックとサウンドが可愛らしいゲーム。<br>だが彩りの化粧を剥がせば、そこにあるのは意地の悪さだけである。</p>"], ["2020/05/21", "the-gardens-between", "未来への追憶 “The Gardens Between”", "<p>パズルはおまけ。本命は思春期前の追想である。</p>"], ["2020/05/19", "pan-pan", "小さな小さな漂流記 “Pan-Pan”", "<p>パンパンとは無線通信において、緊急事態に陥りそうな状況にあることを知らせるコールである。<br>……プレイヤーがこのゲームを放棄すれば、主人公はメーデーをコールすることになるのだろうか？</p>"]],
      [["2020/05/18", "perspecto", "舞台裏の交換難 “Perspecto”", "<p>もどかしさと手軽さが交互にやって来る奇妙なおつまみパズル。量が少なめだから満足感は薄いけど、それ以上に無意識下の進行速度による喪失感のほうが強かった。そんなつもりは全くなかったのに、気づいたら最後の1個を食べてしまっていたかのような……。</p>"], ["2020/05/18", "splitter-critters", "斬り結ばれる世界 “Splitter Critters”", "<p>この世界は3種類のもので構成されている。断絶された世界を渡り歩けるものと、そうでないもの。そして、世界の断絶を作り出す者だ。</p>"], ["2020/05/17", "campfire-cooking", "マシュマロ奉行のひねくれキャンプ “Campfire Cooking”", "<p>バーベキューに馴染みのないマヌケにはさっぱり想像のつかない料理、焼きマシュマロ。<br>見た目はおいしそうでも、食べてみなければわからない。</p>"], ["2020/05/17", "the-guides", "両価性暗号 “The Guides”", "<p>伝わってほしいその言葉、伝わらないその言葉。<br>知ってほしいマヌケの思い、知られないマヌケの思い。</p>"], ["2020/05/04", "deus-ex-go", "デウスエクスの絡繰 “Deus Ex GO”", "<p>“Deus Ex” とは、人体の機械化を施されたとあるエージェントとして社会に渦巻く陰謀を暴いていくアクションRPGである。<br>幅広い選択肢とそれらを受け入れるナラティブなストーリーによる没入感が魅力らしいのだが、パズルの奴隷たる蒙昧なマヌケは知る由もない。</p>"], ["2020/04/18", "hitman-go", "ヒットマンの謀略 “Hitman GO”", "<p>“Hitman” とは、伝説の暗殺者・47として数々の暗殺ミッションに挑むステルスアクションである。<br>一番の魅力は暗殺の手段やアプローチに関して高い自由度を約束されていることにあるらしいのだが、パズルの奴隷たる愚鈍なマヌケは知る由もない。</p>"], ["2020/04/06", "lara-croft-go", "トゥームレイダーの軽業 “Lara Croft GO”", "<p>“Tomb Raider” とは、トレジャーハンターのLara Croftとして遺跡探検に臨むアクションアドベンチャーである。<br>三人称3Dアクションアドベンチャーの先駆けとして後世に多大な影響を残した偉大な名作とのことだが、パズルの奴隷たる無知なマヌケは知る由もない。</p>"], ["2020/04/05", "euclidean-skies", "キューブの閉塞迷宮 “Euclidean Skies”", "<p>ルービックキューブといえば、手軽でありながらも複雑なパズルであるだけでなく、美しい数学的モデルでもある。<br>もし、その対称性を壊したとしたら、その美しさはどうなるだろうか？</p>"], ["2020/04/02", "euclidean-lands", "キューブの整列大地 “Euclidean Lands”", "<p>ルービックキューブといえば、手軽でありながらも複雑なパズルであるだけでなく、美しい数学的モデルでもある。<br>完成されきったそれをモチーフに、しかもパズルゲームに昇華するというのは、一つの大きな挑戦であると言えるだろう。</p>"], ["2020/04/01", "dissembler", "生かさず殺さずのフリップ “Dissembler”", "<p>単純な見た目で、単純なルールのパズル。<br>なのになぜだろう、段々とわけがわからなくなっていく……。</p>"]],
      [["2020/03/31", "melbits-world", "ノンストップ・マルチタスク “Melbits World”", "<p>自称 “THE CUTEST CHALLENGE”。<br>cuteという単語には「かわいい」という慈しみの意味以外にも、それが転じた「小賢しい」というマイナスの意味合いを持つことがあるが、この作品ははたして。</p>"], ["2020/03/25", "the-talos-principle", "神の庭園にて “The Talos Principle”", "<p>なぜマヌケはパズルの奴隷なのか？なぜ奴隷に甘んじるのか？なぜ問答を続けるのか？なぜ無意味なことを続けるのか？<br>なぜ？なぜ？なぜ？なぜ？</p>"], ["2020/03/22", "cotrio", "三角形上独立加算法 “Cotrio”", "<p>注視すればするほど、全体は見えなくなっていく……だがそれはプレイヤーに限った話ではない。</p>"], ["2020/03/09", "zombie-night-terror", "雑兵ネクロマンシー “Zombie Night Terror”", "<p>ここに無能な働き者は存在しない。無能な怠け者の集団は生かすも殺すも指揮官次第である。</p>"], ["2020/03/04", "hexologic", "六角形と三つの選択肢が織りなす不規則模様 “Hexologic”", "<p>ペンシルパズルにおけるヒント数字は単なる善意の存在ではない。パズルの構造そのものを決めるいわば骨組みでもある。<br>このパズルはその事実を良くも悪くも深く理解することができる。</p>"], ["2020/02/06", "inbento", "お弁当作りの日々によせて “inbento”", "<p>お弁当。無償の愛が具現化したもの。</p>"], ["2020/01/23", "7-billion-humans", "奴隷が奴隷を使う奴隷のためのタスク “7 Billion Humans”", "<p>使われる奴隷から奴隷を使う奴隷への転身。<br>ようこそ管理職の世界へ。</p>"], ["2020/01/09", "while-true-learn", "とある機械学習講座の実態 “while True: learn()”", "<p>良きクライアントは決して奇跡の一本を求めはしない。期待すれば互いが不幸になるだけだと知っているからだ。</p>"], ["2020/01/06", "homo-machina", "(株) ホモ・サピエンス “Homo Machina”", "<p>思考はぎこちなくとも、身体は正直である。</p>"], ["2020/01/05", "thinkrolls-space", "※対象年齢: 5歳〜8歳 “Thinkrolls Space”", "<p>子供用ドリルに本気で挑むマヌケな大人の図。</p>"]],
      [["2020/01/03", "machinarium", "瓦礫の山往く瓦礫の心 “Machinarium”", "<p>謎解きで詰まって先に進めない？そんなことより五目並べやろうぜ！</p>"], ["2020/01/02", "the-eyes-of-ara", "埃にまみれた古城 “The Eyes of Ara”", "<p>そこは科学と魔術が同居する謎の空間。だがそこでやることはひたすらに泥臭い探索ばかりである。</p>"], ["2019/12/30", "donut-county", "笑顔の絶えないホールスタッフ “Donut County”", "<p>穴があったら動かしたい。穴があったら落としたい。</p>"], ["2019/12/29", "gorogoa", "繋がり合う物語の欠片 “Gorogoa”", "<p>理屈は後から付いてくる。</p>"], ["2019/12/28", "umiro", "フリーハンドの盲目的暴力 “Umiro”", "<p>自分の描いた線というのは存外に制御のきかないもの。不安定に揺れるものをどう手懐けるかもまた一つのパズル。</p>"], ["2019/12/28", "tengami", "大海の夢も池辺の泥濘に “Tengami”", "<p>大事なのはキャンバスではなく、描かれたもの。</p>"], ["2019/12/28", "prune", "たおやかなる見守りの剪定 “Prune”", "<p>誰が為に木を育て、誰が為に花咲かす。</p>"], ["2019/12/26", "takoway", "繋がる内と外の狭間で “Takoway”", "<p>狭い実験空間の中には、無限大の可能性。</p>"], ["2019/12/25", "finding", "虚飾のタングラムトラベラー “Finding”", "<p>人様の世界を乱暴に継ぎ接ぎしただけという厚かましさ満点の作品。<br>借り物を全て剥ぎ取ったら、この作品には何も残らない。</p>"], ["2019/12/17", "hexa-turn", "囲い囲まれて “Hexa Turn”", "<p>閉じ込めた？閉じ込められた？どちらも同じこと。</p>"]],
      [["2019/12/11", "hack-run", "無機質で無警戒な文字列 “Hack RUN”", "<p>$ echo 手動で総当たりするような泥臭いハッカーが今時いるかよ。</p>"], ["2019/12/07", "isometric-squares", "不毛のスクエアフィールド “Isometric Squares”", "<p>盤面は大きければ大きいほどいい？問題数は多ければ多いほどいい？<br>何も考えずにそれを実行してしまえば、後に残るのは不毛な作業でしかない。</p>"], ["2019/12/04", "shadowmatic", "接待影絵 “Shadowmatic”", "<p>はたしてマヌケは合致判定に何回異議を唱えただろうか？</p>"], ["2019/12/02", "beat-sneak-bandit", "刻み掠め取る怪盗のリズム “Beat Sneak Bandit”", "<p>怪盗のリズムは、抜き足・差し足・忍び足。<br>マヌケのパズルは、思考・実践・再挑戦。</p>"], ["2019/11/29", "triz", "廻り交じる境界と領域 “TRIZ - Sacred Geometry Puzzles”", "<p>サブタイトルが †神聖幾何学† と仰々しい表現だが、中身は至って普通のスライドパズルである。</p>"], ["2019/11/23", "human-resource-machine", "奴隷の奴隷による奴隷のためのタスク “Human Resource Machine”", "<p>プログラミング経験の深さによって、賛否に大きく関わりはせずとも、どの側面から意見が出るかが大きく分かれるであろうパズル。<br>ちなみにマヌケのプログラミング経験は簡単なスクリプトやマクロを書いたり、平易な構造の問題のソルバーを作ったりといった単純なものである。</p>"], ["2019/11/10", "furdemption", "王兎の征く地獄道 “Furdemption”", "<p>ウサギの毛並みは血濡れでボロボロ。<br>マヌケの心はプレッシャーでヘトヘト。</p>"], ["2019/11/10", "stars-wheel", "廻り繋がる移ろいの星々 “Stars Wheel”", "<p>星の結びつきのルールは星座と同じ。全ては決めた者の気まぐれ。</p>"], ["2019/11/09", "oxxo", "わかりやすさのサンプル “OXXO”", "<p>第一印象から内容が二転三転していくパズル。それでも共通するのは直感で解ける内容だということ。</p>"], ["2019/11/08", "starman", "夢か現か幻か “Starman”", "<p>記憶に残らないという事実が強く記憶に残る不思議な作品。<br>何も印象に残らないというのは無個性と同義だろうか？少なくとも私の答えはNoである。理由はどうであれ、人の認知からすり抜けるというのはそれもまた一つの個性である。</p>"]],
      [["2019/11/02", "slayaway-camp", "あなたの隣に殺人鬼 “Slayaway Camp”", "<p>血飛沫と悲鳴の飛び交う愉快痛快爽快なパズル。<br>B級ホラーと舐めていても、本物が目の前に突然現れたら誰だってびっくりして逃げ出すはず。</p>"], ["2019/11/02", "where-shadows-slumber", "光あるところ狂気の影がさす “Where Shadows Slumber”", "<p>一周まわるごとに映す世界を変える幻惑のランタンを巡る狂気の物語。<br>……ところで今は何周目？</p>"], ["2019/11/01", "agent-a", "ドタバタ諜報活動 “Agent A: A puzzle in disguise”", "<p>サブタイトルの “A puzzle in disguise” は日本語訳だと「偽装のパズル」。しかしながら、この作品の謎解きの内容はそのキャッチコピーに反して至って素直である。</p>"], ["2019/10/19", "active-neurons", "アクティブ・フィンガーズ “Active Neurons”", "<p>マヌケの不活性な頭でもわかること。この世界は真に神経細胞の活性化を目指して作り込まれているわけではないということ。</p>"], ["2019/10/12", "coloristic", "個性欲しさの迷走 “Coloristic”", "<p>蛇足という言葉がある。味気ないと思って飾りを付けようとした時、付け足すものを誤れば本質から違う作品になってしまうというのはままある話である。</p>"], ["2019/10/04", "tiny-bubbles", "泡は気まぐれ魚心 “Tiny Bubbles”", "<p>泡の形状は界面が最も小さくなる形で現れる。単体ならば最も表面積が小さい多面体、つまり球体だが、泡同士がくっつき合うとその計算が途端に複雑になることは想像に難くない。</p>"], ["2019/10/02", "sniks", "食い意地はヘビをも重ねる “SNIKS”", "<p>「帯に短し襷に長し」を体現したような作品。この作品は手軽なパズルと歯応えのあるパズルの境目にいる。</p>"], ["2019/09/29", "colorfold-2", "絡まらないカラフルなリボン “ColorFold 2”", "<p>システムのねじれは確かに解消されたけど、その代償に一番大切なねじれが差し出されていたことを、一体誰が予想できようか？</p>"], ["2019/09/26", "colorfold", "破れたシンプルなリボン “ColorFold”", "<p>「あたまねじねじ」がマヌケの合言葉だけど、まさか見た目からしてねじれたパズルをやる羽目になるとは思わなかった。<br>そして見た目以上に根深いねじれを抱えていたことを、一体誰が予想できようか？</p>"], ["2019/09/24", "pavilion", "求めよ、さらずば与えられぬ “Pavilion”", "<p>自称 “Fourth-Person Puzzler”。<br>定義がよくわからないけど、キャラクターを直接操作せずにステージ上のオブジェクトを操作することでキャラクターに影響を与えて間接的に動かすシステムのことを指すのだとしたら、それは別に珍しいものでもないだろう。</p>"]],
      [["2019/09/22", "monument-valley-2", "親子錯り惑う道程 “Monument Valley 2”", "<p>問: 一人より二人の方がパズルは楽しくなるだろうか？</p>"], ["2019/09/22", "monument-valley", "独り錯り惑う道程 “Monument Valley”", "<p>問: 思考とは原罪か？それとも贖罪か？</p>"], ["2019/09/22", "gesundheit", "コンプレックス克服の道は厳しい “Gesundheit!”", "<p>弱虫の冒険譚も、実態はただの死に覚えゲーである。</p>"], ["2019/09/21", "noded", "畳み込まれる連続線 “noded”", "<p>ミニマルデザインがもたらした悲劇。<br>全てが見えていないのに、一体どうしろと？</p>"], ["2019/09/21", "the-city-of-time", "ずれていく時間軸 “The City of Time”", "<p>原題は『<span class=\"lang-zh\">时间之城</span>』。「城」という言葉の意味は日本語とは異なり、中国語では「街」を意味する。<br>ここではそれに関する説明は省くが、同じ綴りの言葉がなぜそれぞれ違う意味へと分かれていったのか、その背景には興味深く面白いものがある。</p>"], ["2019/09/17", "rooms", "セルフサービススライドパズルからの脱出 “ROOMS: The Toymaker\'s Mansion”", "<p>出口のない粗悪な迷路を作るのはあまりにも簡単だけど、そうしないのはきっと楽しく迷ってほしいからなんじゃないかな。</p>"], ["2019/09/16", "train-conductor", "リアルタイムポイント敷設作業 “Train Conductor”", "<p>うっかり専門外の領域に迷い込んでしまったマヌケ。鈍重なパズルの奴隷に瞬発的な情報処理を求めてはいけない。</p>"], ["2019/09/15", "fliplomacy", "ひっくり返して、折り畳む “Fliplomacy”", "<p>タイトルの元ネタとも言える英単語 “diplomacy” は “diploma” から派生したものである。それぞれの意味は「外交」「免状」と一見関係なさげな二つの単語だが、語源にはしっかりと縦の繋がりがある。それを知ればタイトルがより趣深く感じられるかも。</p>"], ["2019/09/11", "scalak", "欠けたピースの埋め方を問う “Scalak”", "<p>このパズルをプレイすると、ジグソーパズルがいかに難しいかがわかるだろう。</p>"], ["2019/09/05", "old-mans-journey", "ガイドなき回想の旅 “Old Man\'s Journey”", "<p>私はその人のことを知らない。私はその人の旅路を知らない。<br>なのにその人を導けという。私は何も知らないのに。</p>"]],
      [["2019/09/02", "cosmic-express", "猶予なき敷設計画 “Cosmic Express”", "<p>【応募資格】<br>決して諦めない心を持つ者。一筆書きパズルは簡単であると豪語できる自信があれば望ましい。</p>"], ["2019/08/28", "evo-explores", "だまし絵の世界を歩く “Evo Explores”", "<p>奴隷たるもの、デジタルだろうがアナログだろうがそこに感情はなし。ただ隷属するだけ。</p>"], ["2019/08/28", "puzzlement", "くるくるまわる基準面 “Puzzlement”", "<p>昨日の左は今日の右。</p>"], ["2019/08/24", "projekt", "無計画な二面投影 “.projekt”", "<p>一意な解を美しいものとして絶対視する信仰は持ってないけど、そのジャンルを名乗るならば正解は一意であるべきパズルというものはあると思う。</p>"], ["2019/08/15", "mars-power-industries", "名状しがたきインフラ整備事業 “Mars Power Industries”", "<p>この作品の舞台である火星？は『2001年宇宙の旅』にインスパイアされたものらしい。教養のないマヌケはその元ネタの映画についてさっぱり知らないのだけど、それもまたイチゴの上に送電塔を建てるような珍妙な世界だったりするのだろうか？</p>"], ["2019/08/15", "flood-of-light", "わずかな灯火を手繰り寄せて “Flood of Light”", "<p>パズルの奴隷にとって大事なのは使命よりも目先のパズルである。<br>……そう思っていたのに、実はもっと望んでいたものが他にあったことを思い知らされることとなる。</p>"], ["2019/08/13", "a-good-snowman-is-hard-to-build", "箱庭の雪遊び “A Good Snowman Is Hard To Build”", "<p>一段丸める手間一つ、二段重ねて二度手間に、三段積み上げもう一度。</p>"], ["2019/08/11", "yankais-peak", "正四面体による新しいスタンダード “YANKAI\'S PEAK.”", "<p>ラブレター不在の三角世界。角が取れた優しい世界。</p>"], ["2019/08/05", "logi", "フリッパーの暗い海 “Logi.”", "<p>考えることよりも見つけることが正攻法の作品もパズルと呼べるのか否か？<br>必ずしもそうとは限らないが、時には呼べることもあるだろう。</p>"], ["2019/08/04", "room-of-pandora", "虚無の部屋 “Room of Pandora”", "<p>パンドラの箱には災厄という名の絶望と、唯一残された希望が詰まっていたという。<br>パンドラの部屋にあるものは……何もない。</p>"]],
      [["2019/08/01", "sinkr-2", "軽快であり続けるフック＆リール “SiNKR 2”", "<p>変わらないでいようとしても、無意識のうちに変わってしまうものはある。</p>"], ["2019/07/31", "bridge-constructor-portal", "ブラック企業協賛の橋梁建設 “Bridge Constructor Portal”", "<p>無資格建築士、Aperture Scienceに転職。<br>パズル好きには憧れの有名企業だが、実はマヌケはその実情を知らないでいる。</p>"], ["2019/07/28", "vive-le-roi-2", "定型的監視網 “Vive le Roi 2”", "<p>無能な見張りに恐れおののくマヌケ。<br>有能な見張り集団というトラウマが残した爪痕は大きかった。</p>"], ["2019/07/28", "vive-le-roi", "絶望的監視網 “Vive le Roi”", "<p>有能な見張りにことごとく弄ばれるマヌケ。<br>ならば断頭は妥当なのではないかと心が折れそうになったのは一度や二度ではない。</p>"], ["2019/07/28", "germination-of-brain", "ひらめきを育てる似非科学 “Germination of Brain”", "<p>Well-definedでない物理法則の世界はきっとこんな感じなんじゃないかな。</p>"], ["2019/07/22", "magibot", "ポンコツの魔法 “Magibot”", "<p>君がどんなにあらがおうとも、私はパズルの奴隷だから。</p>"], ["2019/07/21", "w", "泡沫夢幻の一灯を夢見て “W”", "<p>癒しを自称するパズルは多い。なぜ皆揃って思考を癒しと結びつけようとするのだろうか？</p>"], ["2019/07/21", "g", "全力投球の一投を夢見て “G”", "<p>物理演算を導入すればパズルになるという謎の暴論。縁日の射的はパズルとなるか？</p>"], ["2019/07/21", "a", "才気煥発の一打を夢見て “a”", "<p>一手クリアをルールとすることの呪縛。作られたスーパーショットに価値はあるのか？</p>"], ["2019/07/21", "r", "快刀乱麻の一閃を夢見て “R”", "<p>似たルールで別のパズルになるからくり。設計思想がパズルに及ぼす影響とは？</p>"]],
      [["2019/07/18", "causality", "作用し合う因果の流れ “Causality”", "<p>作品タイトルは “Butterfly Effect” でも面白かったんじゃないかな。</p>"], ["2019/07/16", "marvin-the-cube", "ギミック増量キャンペーン “Marvin The Cube”", "<p>自由の代償としてミスを許されなくなるくらいなら、不自由のほうがずっとマシである。</p>"], ["2019/07/10", "pocket-kingdom", "魔法にかけられた世界 “Pocket Kingdom”", "<p>この世界を形容するには “enchanted” よりも “disguised” のほうが正しいのではないだろうか。</p>"], ["2019/07/08", "swim-out", "ルールを守って楽しく泳ごう “Swim Out”", "<p>ここは無法地帯のプールサイド。一度入ってしまうと上がるまでは地獄の道のりである。</p>"], ["2019/07/04", "aqueduct", "配管講座実習 “Aqueduct”", "<p>備考: Aqueduct 101をプレイ済みであることが望ましい。</p>"], ["2019/06/30", "rubek", "六面体に色付く迷路 “Rubek”", "<p>直進なら4歩で1周……なんて馬鹿正直に逆算する必要はない。全ては見えざる手のお導きのままに。</p>"], ["2019/06/29", "biubiu-jungle", "物理と魔法の取捨選択 “BiuBiu Jungle”", "<p>危険を一切顧みないその心のことを、人は無謀と呼ぶ。</p>"], ["2019/06/27", "aqueduct-101", "配管講座序論 “Aqueduct 101”", "<p>アメリカの大学では、講義に番号を振る際入門講座にあたるものに101の番号が割り当てられる慣例があり、それが転じて101という数字自体が入門や基礎の意味を持つようになったとか。</p>"], ["2019/06/26", "pepeline-adventures", "ゆるゆるスライドパズルのハイブリッド “PepeLine Adventures”", "<p>美しくないくせ歯応え自体は十分にあったのが妙に腹立たしいのだが、結局は群論音痴のマヌケの負け惜しみである。</p>"], ["2019/06/23", "sputnik-eyes", "線形15パズル “Sputnik Eyes”", "<p>ロケットとスペースシャトルを混同した無知のマヌケ、乗り込むものを間違えた結果着地点を見失う羽目に。</p>"]],
      [["2019/06/22", "back-to-bed", "ねじれてるようでねじれてない夢 “Back to Bed”", "<p>彷徨い歩く世界が夢の世界なら、その人が夢遊病かどうかなんて関係がないのでは？</p>"], ["2019/06/17", "pepeline", "スカスカスライドパズルのハイブリッド “PepeLine”", "<p>パズルを解く時間よりも、クリア後にイチャついている二人を眺めている時間のほうが長く感じるのはなぜだろう。</p>"], ["2019/06/16", "uri", "種も仕掛けもない世界 “Uri: The Sprout of Lotus Creek”", "<p>音符マークを見て跳躍を想像する人がどれだけいるのだろうか？</p>"], ["2019/06/16", "one-more-button", "神の手を選ぶのは自らの手 “One More Button”", "<p>私はパズルの奴隷。あなたはゲームの奴隷。</p>"], ["2019/06/03", "apollo", "うたた寝の夢 “Apollo: A Dream Odyssey”", "<p>30分で覚める夢。30分で終わるOdyssey。</p>"], ["2019/06/02", "perchang", "邪心の遊戯機械 “Perchang”", "<p>神は細部に宿る。この作品の細部には邪神が宿っている。</p>"], ["2019/06/02", "flipzyx", "プレッシャー相手のロジカルバトル “Flipzyx”", "<p>時に追われ、対処に追われ……追われ続けた絶望の果て、遂に打ち上がる四つ星花火の美しさは格別である。</p>"], ["2019/06/02", "puzzle-and-blocks", "寄り集まるブロックと抗えない手順 “Puzzle &amp; Blocks”", "<p>いくら飾り立ててもブロックはブロック。</p>"], ["2019/05/19", "evergrow", "顧みぬ時の流れのノスタルジア “Evergrow”", "<p>時を後戻りすることはできなくても、やり直すことは何度だってできる。</p>"], ["2019/05/19", "btw", "選び反転するモノトーン “btw”", "<p>強烈なまでの退屈と、既視感。</p>"]],
      [["2019/05/16", "persephone", "自らの死をもって埋めるパズルのピース “Persephone”", "<p>あなたに惚れた私はm番目の私。<br>あなたを救いに来た私はn番目の私。</p>"], ["2019/05/06", "toppl", "2D投影の制限ともどかしさ “Toppl.”", "<p>意地悪が逆に親切になってしまった作品。<br>高すぎるハードルは時にくぐるほうが簡単だと気づかせてしまったらそこまでである。</p>"], ["2019/05/04", "sinkr", "軽快なフック＆リール “SiNKR”", "<p>マヌケの言う単調とは解いていてつまらないということ。<br>この作品はあまりにも簡単だったが、少なくとも単調ではない。</p>"], ["2019/05/02", "fracter", "交わらない光と影 “FRACTER”", "<p>光と影が混ざり合うとどうなるか？<br>エッジを際立たせる存在が消え、何も印象に残らなくなる……これが答え。</p>"], ["2019/05/01", "qb", "自立した倉庫の箱 “QB - a cube\'s tale”", "<p>シンプル・イズ……キュート？</p>"], ["2019/04/30", "g30", "記憶の輪 “G30”", "<p>マヌケ。パズル。思考。奴隷。</p>"], ["2019/04/30", "bridge-constructor-stunts", "事業転換した橋梁建設 “Bridge Constructor Stunts”", "<p>無資格建築士、なぜかスタントマンに転職。<br>この業界のキャリアパスは一体どうなっているんだ……。</p>"], ["2019/04/27", "bridge-constructor-medieval", "動乱の世の橋梁建設 “Bridge Constructor Medieval”", "<p>無資格建築士、軍部に転身。<br>だがやっているのはいつもと変わらない設計業務と予算調整である。</p>"], ["2019/04/26", "bridge-constructor-playground", "要件色々な橋梁建設 “Bridge Constructor Playground”", "<p>無資格建築士の躍進。<br>次の仕事にありつくためには実績を積むのが近道である。</p>"], ["2019/04/26", "bridge-constructor", "クラシックな橋梁建設 “Bridge Constructor”", "<p>無資格建築士の記念すべき初仕事。<br>誰だって最初は初心者である。</p>"]],
      [["2019/04/24", "open-bar", "交わるリボンはカクテルカラー “Open Bar”", "<p>酒は嗜好品とは言われるものの、不味くて粗悪なものは枚挙に暇がない。<br>それでも人を酔わせる力を持っていて、縋る人すらいるのもまた事実。</p>"], ["2019/04/22", "dokuro", "その身は心捧げたもののために “Dokuro”", "<p>私はパズルの奴隷であって、お前の奴隷ではない！</p>"], ["2019/04/20", "no-more-buttons", "神の手を作るのは自らの手 “No More Buttons”", "<p>支配されてはならないと簡単に言うけど、それが生きていくためにはなくてはならないものだとしたら？</p>"], ["2019/04/15", "pipe-push-paradise", "まわれまわる水道管 “Pipe Push Paradise”", "<p>帰宅するまでが仕事です。</p>"], ["2019/04/03", "the-sequence-2", "ミニマルスペース・オートマトン “the Sequence [2]”", "<p>できることは多いのに、スペースが足りない。<br>ああ、なんてもどかしい！</p>"], ["2019/03/28", "the-sequence", "ミニマルユニット・オートマトン “[the Sequence]”", "<p>スペースは広いのに、できることが少ない。<br>ああ、なんてもどかしい！</p>"], ["2019/03/23", "death-squared", "模索と協力のトラップフィールド “Death Squared”", "<p>両手が同時に動くマヌケはピアノが弾けない。</p>"], ["2019/03/22", "colorfinder", "感情は入り交じる色のごとく “ColorFinder”", "<p>マヌケの心は白色。蒙昧と忘却の白色。</p>"], ["2019/03/21", "logic-path", "交差する理屈と直感 “Logic Path”", "<p>なんとなくで解けてしまうパズルなんて、いくら難問であろうとも達成感などありはしない。</p>"], ["2019/03/20", "divide-by-sheep", "悪魔的生命算術法 “Divide By Sheep”", "<p>数が足りない？切断死体をゴールで接着すればいいじゃないか！</p>"]],

    function indexPager(value) {
      content.textContent = "";
      const contentfragment = document.createDocumentFragment();
      for(let i of dataset[value - 1]) {
        const article = document.createElement("article");
        const span = document.createElement("span");

        a.href = "/archive/" + i[1];

        article.appendChild(document.createElement("h2")).appendChild(a);
        article.insertAdjacentHTML("beforeend", i[3]);

      }
      content.appendChild(contentfragment);

      const pagerfragment = document.createDocumentFragment();

        anchors[i] = document.createElement("a");
        pagerfragment.appendChild(anchors[i]);
      }
      anchors[0].href = "#" + 1;
      anchors[1].href = "#" + (value - 1);
      anchors[7].href = "#" + (value + 1);

      anchors[1].textContent = "<";
      anchors[7].textContent = ">";

          anchors[1].removeAttribute("href");

          anchors[3].classList.add("selected-pager");
        }
      } else if(value > dataset.length - 2) {
        for(let i = 2; i < 7; i++) {

          anchors[i].textContent = value + i - 4;
        }
        anchors[4].removeAttribute("href");
        anchors[4].classList.add("selected-pager");

      for(let i of anchors) {

          });
        }
      }
      pager.appendChild(pagerfragment);
    }
